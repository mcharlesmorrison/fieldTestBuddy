{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Field Test Submission</h1>
    <form action="{{ url_for('field_test_submission') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>{{ form.field_test_name.label }} {{ form.field_test_name }}</div>
        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
