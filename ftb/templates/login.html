{% extends "base.html" %}
{% block body %}
    <form action="{{ url_for('login') }}" method="post">
      {{ form.hidden_tag() }}
      <div>{{ form.username.label }} {{ form.username }}</div>
      <div>{{ form.password.label }} {{ form.password }}</div>
      <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
