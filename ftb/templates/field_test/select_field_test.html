{% extends "base.html" %}
{% block body %}
<h1>Field Test Selector</h1>
<form action="{{ url_for('select_field_test') }}" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <div>{{ form.field_test_type.label }} {{ form.field_test_type }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
