<!DOCTYPE html>
<!-- This is the "base" html file - should define the header and footer, basic nav, etc.  This is the file that all other html files should extend. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cass Labs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
      <a href="/"><h1>Cass Labs</h1></a>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</body>
</html>
